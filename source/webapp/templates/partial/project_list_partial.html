<br/><h3>Список Проектов:</h3><br>
<div class="row">
    {% for project in projects %}
        <div class="col-12 col-md-6 col-lg-4">
            <div class="card">
                <div class="card-body">
                    <a href="{% url "webapp:project_view" project.pk %}"><h5
                            style="display: inline-block;">{{ project.id }}
                        - {{ project.title }}</h5></a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% if is_paginated %}
    {% include 'partial/pagination.html' %}
{% endif %}
