{% csrf_token %}

{% for field in form %}
    <p><label for="{{ field.id_for_label }}">{{ field.label }}</label></p>
    {% for error in field.errors %}
        <p class="text-danger">{{ error }}</p>
    {% endfor %}
    <p>{{ field }}</p><br>
{% endfor %}
<br>
<p><input type="submit" value="{{ button_text }}"></p>p>>
